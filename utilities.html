<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilities</title>
</head>
<body>
    <script type="module">
        import utils from './utilities.min.js';

        console.group('\nbase64 Encode/Decode');
		var rawData = 'Hello World!';
        var base64Data = 'SGVsbG8gV29ybGQh';
        console.log(`base64Encode('${rawData}') = "${utils.base64Encode(rawData)}"`);
        console.log(`base64Decode('${base64Data}') = "${utils.base64Decode(base64Data)}"`);
        console.groupEnd();

        console.group('\nexercise');
        utils.exercise(true, true);
        utils.exercise(!!{}, true, 'Object');
        utils.exercise(!![], true, 'Array');
        utils.exercise(!!1, true, 'Positive number');
        utils.exercise(!!-1, true, 'Negative number');
        utils.exercise(!!"_", true, 'Non-empty string');
        console.log(`\n`);
        utils.exercise(false, true);
        utils.exercise(!!undefined, true, 'undefined');
        utils.exercise(!!null, true, 'null');
        utils.exercise(!!NaN, true, 'NaN');
        utils.exercise(!!0, true, 'Zero');
        utils.exercise(!!"", true, 'Empty string');
        console.groupEnd();
    </script>
</body>
</html>
